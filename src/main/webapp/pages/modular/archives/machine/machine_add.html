@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/archives/machine/machine_add.js"]}){
<form id="machineForm" lay-filter="machineForm" class="layui-form model-form">
    <input name="cNumber" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">设备名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="mcName" placeholder="请输入设备名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规格型号</label>
        <div class="layui-input-block">
            <input name="mcModel" placeholder="请输入设备规格型号" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生产地址</label>
        <div class="layui-input-block">
            <input name="mcAddress" placeholder="请输入设备生产地址" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出厂日期<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="factorydate" name="factorydate" placeholder="请输入出厂日期" type="text" class="layui-input" autocomplete="off" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出厂编号</label>
        <div class="layui-input-block">
            <input name="factorynumber" placeholder="请输入设备出厂编号" type="text" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">使用年限</label>
        <div class="layui-input-block">
            <input name="useyear" placeholder="请输入使用年限" type="text" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保养周期</label>
        <div class="layui-input-block">
            <input name="cycle" placeholder="请输入保养周期" type="text" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">售后电话</label>
        <div class="layui-input-block">
            <input name="telephone" placeholder="请输入售后电话" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="remarks" placeholder="备注" type="text" class="layui-input" />
        </div>
    </div>



    <div class="layui-form-item text-right">
        <!--<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>-->
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>
@}
