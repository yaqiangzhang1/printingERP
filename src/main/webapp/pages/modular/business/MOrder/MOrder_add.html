@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/MOrder/MOrder_add.js"]}){
<form id="customerForm" lay-filter="customerForm" class="layui-form model-form">
    <input name="cNumber" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cName" placeholder="请输入客户名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">所属行业<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
            <select name="cTrade" lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
               @for(it in Nature){
                 <option value="${it.name}">${it.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">性质<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
            <select name="cNature" lay-verify="required" lay-search="">
                @for(it in Trade){
                <option value="${it.name}">${it.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">来源<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
            <select name="cSource" lay-verify="required" lay-search="">
                @for(it in Source){
                <option value="${it.name}">${it.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
            <select name="cType" lay-verify="required" lay-search="">
                @for(it in Type){
                <option value="${it.name}">${it.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-inline layui-form-item">
        <label class="layui-form-label">地区<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
            <select name="cRegion" lay-verify="required" lay-search="">
                @for(it in Region){
                <option value="${it.name}">${it.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业务员</label>
        <div class="layui-input-block">
            <input name="salesman" placeholder="业务员" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input name="address" placeholder="地址" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">报价折扣<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="discount" placeholder="报价折扣" type="text" lay-verify="required" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input name="contacts" placeholder="联系人" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input name="phone" placeholder="请输入电话" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <!--<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>-->
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>
@}
